<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-success">
<div class="container">
<span class="navbar-brand">Dashboard</span>
<button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
</div>
</nav>

<div class="container my-5 text-center">
<h2 id="welcome"></h2>

<div id="farmerPanel" style="display:none">
<p>You can post ads and manage products</p>
<a href="post-ad.html" class="btn btn-success">Post New Ad</a>
</div>

<div id="buyerPanel" style="display:none">
<p>You can browse and contact farmers</p>
<a href="index.html" class="btn btn-primary">Browse Products</a>
</div>
</div>

<script>
const role=localStorage.getItem("role");

if(!role){
  window.location.href="login.html";
}

document.getElementById("welcome").innerText =
  "Welcome " + role.charAt(0).toUpperCase()+role.slice(1);

if(role==="farmer"){
  document.getElementById("farmerPanel").style.display="block";
}else{
  document.getElementById("buyerPanel").style.display="block";
}

function logout(){
  localStorage.clear();
  window.location.href="login.html";
}
</script>

</body>
</html>
