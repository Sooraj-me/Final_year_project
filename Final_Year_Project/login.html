<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Farm Direct Connect</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background: linear-gradient(120deg,#4caf50,#81c784);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{border-radius:15px}
</style>
</head>

<body>

<div class="card shadow p-4" style="width:360px">
<h3 class="text-center mb-3">Login</h3>

<select class="form-select mb-3" id="role" onchange="togglePassword()">
  <option value="">Select Role</option>
  <option value="farmer">Farmer</option>
  <option value="buyer">Buyer</option>
</select>

<input type="text" class="form-control mb-3" placeholder="Username">

<input type="password" class="form-control mb-3" id="password" placeholder="Password">

<button class="btn btn-success w-100" onclick="login()">Login</button>

<p class="text-center mt-3 small text-muted">
Demo Farmer Password: <b>farmer123</b>
</p>
</div>

<script>
function togglePassword(){
  const role=document.getElementById("role").value;
  const pass=document.getElementById("password");

  if(role==="buyer"){
    pass.style.display="none";
  }else{
    pass.style.display="block";
  }
}

function login(){
  const role=document.getElementById("role").value;
  const pass=document.getElementById("password").value;

  if(role===""){
    alert("Please select role");
    return;
  }

  if(role==="farmer" && pass!=="farmer123"){
    alert("Invalid Farmer Password");
    return;
  }

  localStorage.setItem("role",role);
  window.location.href="dashboard.html";
}
</script>

</body>
</html>
