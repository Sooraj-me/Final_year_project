<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€“ Farm Direct Connect</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --green-light:#e8f5e9;
  --green-main:#66bb6a;
  --green-dark:#388e3c;
}

*{
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    linear-gradient(rgba(255,255,255,0.65),rgba(255,255,255,0.65)),
    url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1600&q=80");
  background-size:cover;
  background: #EDF7ED;
  background-position:center;
}

/* Login Card */
.login-card{
  width:100%;
  max-width:380px;
  border-radius:18px;
  background:rgba(255,255,255,0.95);
  background: #E6F4EA;
  backdrop-filter:blur(6px);
}

.login-card h1{
  font-size:1.6rem;
  color:var(--green-dark);
  font-weight:600;
}

.login-card p{
  font-size:0.85rem;
  color:#666;
}

.form-control,.form-select{
  border-radius:10px;
}

.btn-success{
  background:linear-gradient(135deg,var(--green-main),var(--green-dark));
  border:none;
  border-radius:12px;
  padding:0.6rem;
}

.btn-success:hover{
  opacity:0.9;
}

footer{
  font-size:0.75rem;
  color:#777;
  text-align:center;
  margin-top:1rem;
}

/* Google Translate */
#google_translate_element{
  position:fixed;
  top:10px;
  right:10px;
  z-index:1000;
}

@media(max-width:576px){
  .login-card{margin:1rem;}
}
</style>
</head>

<body>

<!-- Google Translate -->
<div id="google_translate_element"></div>


<main>
  <article class="card shadow-lg p-4 login-card">
    <header class="text-center mb-3">
      <h1>Farm Direct Connect</h1>
      <p>Connecting Farmers Directly with Consumers</p>
    </header>

    <section>
      <label class="form-label">Select Role</label>
      <select class="form-select mb-3" id="role" onchange="togglePassword()">
        <option value="">Choose role</option>
        <option value="farmer">Farmer</option>
        <option value="buyer">Consumer</option>
      </select>

      <label class="form-label">Username</label>
      <input type="text" class="form-control mb-3" placeholder="Enter username">

      <label class="form-label">Password</label>
      <input type="password" class="form-control mb-3" id="password" placeholder="Enter password">

      <button class="btn btn-success w-100" onclick="login()">Login</button>
    </section>

    <footer>
      Demo Farmer Password: <b>farmer123</b>
    </footer>
  </article>
</main>

<script>
function togglePassword(){
  const role=document.getElementById("role").value;
  const pass=document.getElementById("password");
  pass.style.display=(role==="buyer")?"none":"block";
}

function login(){
  const role=document.getElementById("role").value;
  const pass=document.getElementById("password").value;

  if(role===""){
    alert("Please select role");
    return;
  }

  if(role==="farmer" && pass!=="farmer123"){
    alert("Invalid Farmer Password");
    return;
  }

  localStorage.setItem("role",role);
  window.location.href="dashboard.html";
}
</script>

<!-- Google Translate Script -->
<script>
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    includedLanguages: 'en,ta,kn,ml,hi,te',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element');
}
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
