<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="consumerSignInTitle">Consumer Sign In - FarmDirect Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signin-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        .signin-container h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .signin-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signin-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signin-container button:hover {
            background-color: #45a049;
        }
        .signin-container a {
            display: block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
        }
        .signin-container a:hover {
            text-decoration: underline;
        }
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="language" data-i18n-placeholder="languagePlaceholder">
            <option value="" disabled selected data-i18n="languagePlaceholder">Select your preferred language</option>
        </select>
    </div>
    <div class="signin-container">
        <h1 data-i18n="consumerSignInTitle">Consumer Sign In</h1>
        <p data-i18n="consumerSignInText">Access your consumer account to buy fresh produce</p>
        <form action="#" method="post">
            <input type="hidden" name="userType" value="consumer">
            <input type="email" data-i18n-placeholder="emailPlaceholder" placeholder="Email" required>
            <input type="password" data-i18n-placeholder="passwordPlaceholder" placeholder="Password" required>
            <button type="submit" data-i18n-value="consumerSignInButton">Sign In as Consumer</button>
        </form>
        <a href="#" data-i18n="forgotPassword">Forgot Password?</a>
        <a href="csignup.html" data-i18n="alreadyConsumer">Don't have a consumer account? Sign Up</a>
        <a href="fsignin.html" data-i18n="signInFarmerInstead">Sign in as a Farmer instead</a>
    </div>
    <script src="translations.js"></script>
    <script src="language.js"></script>
</body>
</html>
