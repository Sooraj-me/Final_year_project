<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="farmerSignUpTitle">Farmer Sign Up - FarmDirect Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signup-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        .signup-container h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .signup-container input, .signup-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #45a049;
        }
        .signup-container a {
            display: block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 data-i18n="farmerSignUpTitle">Farmer Sign Up</h1>
        <p data-i18n="farmerSignUpText">Join FarmDirect Connect to sell your produce directly to consumers</p>
        <form action="#" method="post">
            <input type="hidden" name="userType" value="farmer">
            <input type="text" data-i18n-placeholder="fullNamePlaceholder" placeholder="Full Name" required>
            <input type="email" data-i18n-placeholder="emailPlaceholder" placeholder="Email" required>
            <input type="password" data-i18n-placeholder="passwordPlaceholder" placeholder="Password" required>
            <input type="text" data-i18n-placeholder="phonePlaceholder" placeholder="Phone Number" required>
            <input type="text" data-i18n-placeholder="farmNamePlaceholder" placeholder="Farm Name" required>
            <input type="text" data-i18n-placeholder="farmAddressPlaceholder" placeholder="Farm Address" required>
            <input type="text" data-i18n-placeholder="farmSizePlaceholder" placeholder="Farm Size (acres)" required>
            <input type="text" data-i18n-placeholder="mainCropsPlaceholder" placeholder="Main Crops" required>
            <select id="location" name="location" required>
                <option value="" disabled selected data-i18n="statePlaceholder">Select your District</option>
            </select>
            <select id="language" name="language" data-i18n-placeholder="languagePlaceholder" required>
                <option value="" disabled selected data-i18n="languagePlaceholder">Select your preferred language</option>
            </select>
            <button type="submit" data-i18n-value="farmerSignUpButton">Sign Up as Farmer</button>
        </form>
        <a href="fsignin.html" data-i18n="alreadyFarmer">Already have a farmer account? Sign In</a>
        <a href="csignup.html" data-i18n="signUpConsumerInstead">Sign up as a Consumer instead</a>
    </div>
    <script src="translations.js"></script>
    <script src="language.js"></script>
    <script>
        // List of districts in Tamil Nadu (38 districts)
        const tnDistricts = [
            "Ariyalur", "Chengalpattu", "Chennai", "Coimbatore", "Cuddalore", "Dharmapuri", "Dindigul",
            "Erode", "Kallakurichi", "Kanchipuram", "Kanyakumari", "Karur", "Krishnagiri", "Madurai",
            "Mayiladuthurai", "Nagapattinam", "Namakkal", "Nilgiris", "Perambalur", "Pudukkottai",
            "Ramanathapuram", "Ranipet", "Salem", "Sivaganga", "Tenkasi", "Thanjavur", "Theni",
            "Thoothukudi", "Tiruchirappalli", "Tirunelveli", "Tirupattur", "Tiruppur", "Tiruvallur",
            "Tiruvannamalai", "Tiruvarur", "Vellore", "Viluppuram", "Virudhunagar"
        ];

        // Populate location dropdown with Tamil Nadu districts
        const locationSelect = document.getElementById("location");
        tnDistricts.forEach(district => {
            const option = document.createElement("option");
            option.value = district;
            option.textContent = district;
            locationSelect.appendChild(option);
        });
    </script>
</body>
</html>
